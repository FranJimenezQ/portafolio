<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="projects-title">
    <h3>Some of my projects!</h3>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let slide of projectsSlides; let i = index" class="carousel-item" [ngClass]="{'active': i === 0}">
      <img [src]="slide.url" class="d-block w-100" [alt]="slide.title">
      <div class="project-info">
        <h3>{{ slide.title }}</h3>
        <p>{{slide.description}}</p>
        <a [href]="slide.projectUrl" target="_blank" rel="noopener noreferrer" class="project-link">View Project</a>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
